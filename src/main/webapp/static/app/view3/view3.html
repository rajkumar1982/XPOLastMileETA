<div class="row"  ng-controller="View3Ctrl">          
  <div class="col-xs-12 col-md-8">
    <h3>Add Delay</h3>
    <form class="form-horizontal">
      <div class="form-group">

      </div>

      </div>

      </div>
    </form>
  </div>
</div>
